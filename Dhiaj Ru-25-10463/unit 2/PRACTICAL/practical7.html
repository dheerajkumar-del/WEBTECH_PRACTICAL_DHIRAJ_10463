<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS with Local Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(160, 214, 255, 0.8);
            border: 3px solid #0609e6;
            margin: 20px;
            padding: 20px;
            text-align: center;
              background-image: url('space.jpg');
        }
        .content-box {
            background-color: rgba(163, 189, 255, 0.9);
            width: 80%;
            margin: 20px auto;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>=
        <h1>My Local Background Image Page</h1>

        <p>This page uses a locally stored image for the background.</p>
    </header>

    <section class="content-box">
        <h2>About CSS Styling</h2>

        <p>This section demonstrates how to use local images, margins, padding, and borders.</p><br>
    </section>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
